<h2>Parents:</h2>
<p id="parents"></p>

<h2>Activities</h2>
<p id="activities"></p>

<script>

var parents = {
    'Henry': {'childName': 'Calvin', 'age': 1},
    'Ada': {'childName': 'Lily', 'age': 4},
    'Emilia': {'childName': 'Petra', 'age': 2},
    'Biff': {'childName': 'Biff Jr', 'age': 3},
    'Milo': {}
}

var activities = [
    {
        'age': 1,
        'activity': [
            'Go outside and feel surfaces.',
            'Try singing a song together.',
            'Point and name objects.'
            ]
    },
    {
        'age': 2,
        'activity': [
            'Draw with crayons.',
            'Play with soundmaking toys or instruments.',
            'Look at family pictures together.'
            ]
    },
    {
        'age': 3,
        'activity': [
            'Build with blocks.',
            'Try a simple puzzle.',
            'Read a story together.'
            ]
    }
]

// first loop through all objects in parents
for (var p in parents) {
    // Output Parents Names
    document.getElementById("parents").innerHTML += p + ":" + "<br>";

    // Output Parents Info
    var p_obj = parents[p];
    for(var prop in p_obj){
        document.getElementById("parents").innerHTML += prop + " = " + p_obj[prop] + "<br>";
    }
}

// Second loop through all objects in activities
var i, j;
for(i=0; i<activities.length; i++){
    // Output Children's age
    document.getElementById("activities").innerHTML += "Children's age: " + activities[i].age + "<br>";
    
    // Store children's activities and clear up each loop
    var x = "";
    for(j in activities[i].activity) {
        x += activities[i].activity[j] + " ";
    }
    // Output children's activities in age
    document.getElementById("activities").innerHTML += "Children's activities: " + x + "<br>";
}

</script>

</body>
